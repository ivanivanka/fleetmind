<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FleetMind AI</title>
    <link rel="stylesheet" href="/static/platform/platform.css">
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <svg viewBox="0 0 32 32" fill="none">
                    <rect x="2" y="2" width="28" height="28" rx="6" stroke="#00cc44" stroke-width="2"/>
                    <circle cx="11" cy="13" r="3" fill="#00cc44"/>
                    <circle cx="21" cy="13" r="3" fill="#00cc44" opacity="0.6"/>
                    <circle cx="16" cy="22" r="3" fill="#00cc44" opacity="0.3"/>
                    <line x1="11" y1="13" x2="21" y2="13" stroke="#00cc44" stroke-width="1" opacity="0.4"/>
                    <line x1="11" y1="13" x2="16" y2="22" stroke="#00cc44" stroke-width="1" opacity="0.4"/>
                    <line x1="21" y1="13" x2="16" y2="22" stroke="#00cc44" stroke-width="1" opacity="0.4"/>
                </svg>
                <span>Fleet<span style="color: var(--green)">Mind</span> AI</span>
            </div>
            <div class="login-subtitle">Warehouse Robot Fleet Orchestration Platform</div>

            <form onsubmit="event.preventDefault(); window.location.href='/platform/dashboard';">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" value="demo@fleetmind.ai" placeholder="you@company.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" value="demo1234" placeholder="Enter your password">
                </div>
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                    <label style="display: flex; align-items: center; gap: 6px; font-size: 12px; color: var(--text-muted); cursor: pointer;">
                        <input type="checkbox" checked style="accent-color: var(--green);"> Remember me
                    </label>
                    <a href="#" style="font-size: 12px; color: var(--text-muted);">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Sign in to FleetMind</button>
            </form>

            <div class="login-footer">
                <p style="margin-bottom: 8px;">Demo credentials pre-filled for evaluation</p>
                <p style="color: var(--text-muted);">FleetMind AI v2.4.1 &middot; Powered by Gemini Robotics</p>
            </div>
        </div>
    </div>
</body>
</html>
